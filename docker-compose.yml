version: "3.8"

services:
  catalog_mongo:
    image: mongo:6
    container_name: catalog_mongo
    restart: always
    environment:
      MONGO_INITDB_DATABASE: catalog_db
    ports:
      - "27021:27017"
    volumes:
      - catalog_mongo_data:/data/db
    networks:
      - snm_jewelry_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  catalog_service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: catalog_service
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://catalog_mongo:27017/catalog_db
    depends_on:
      catalog_mongo:
        condition: service_healthy
    networks:
      - snm_jewelry_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  snm_jewelry_network:
    external: true

volumes:
  catalog_mongo_data:
    driver: local